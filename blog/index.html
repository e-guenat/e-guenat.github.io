<h1>{{ page.title }}</h1>

<iframe width="600" height="250" id="gmap_canvas" src="https://maps.google.com/maps?q=%2023%C2%B0%207'31.26%22N%2C%20113%C2%B016'5.09%22E&t=&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
  {% for post in site.posts %}

  {% endfor %}

</ul>
