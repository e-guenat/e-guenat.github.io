---
layout: default
title: Eliott Guenat's blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

<iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=guangzhou&t=&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}

</ul>
